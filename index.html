<!DOCTYPE html>
<html>
<head>
    <title>Daily Horoscope Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Starry Gradient Background */
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff66cc, #9966ff);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Adding Stars */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.8;
            z-index: -1;
        }

        /* Container Styles */
        .container {
            width: 80%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            color: white;
        }

        /* Title and Headings */
        h2 {
            color: #ffccff;
            text-shadow: 0 0 15px #ff66cc, 0 0 30px #9966ff;
        }
        
        select, button {
            padding: 12px 18px;
            margin: 12px;
            font-size: 16px;
            background-color: #ff99cc;
            color: white;
            border: 1px solid #ff66cc;
            border-radius: 8px;
            outline: none;
            box-shadow: 0 4px 10px rgba(255, 102, 204, 0.5);
        }
        
        select:hover, button:hover {
            background-color: #cc66ff;
            cursor: pointer;
        }

        /* Horoscope Display */
        #horoscope {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            border: 1px solid #ffccff;
            box-shadow: 0 0 15px rgba(255, 102, 204, 0.5);
            color: #fff;
        }

        #horoscope h3 {
            margin-top: 0;
            color: #ffccff;
        }

        #horoscope p {
            font-size: 15px;
            color: #f2f2f2;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #ffccff;
        }

        /* Twinkling Animation */
        @keyframes twinkle {
            0% { opacity: 0.8; }
            50% { opacity: 0.5; }
            100% { opacity: 0.8; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>✨ Get Your Daily Horoscope ✨</h2>
    
    <select id="zodiac">
        <option value="aries">♈ Aries</option>
        <option value="taurus">♉ Taurus</option>
        <option value="gemini">♊ Gemini</option>
        <option value="cancer">♋ Cancer</option>
        <option value="leo">♌ Leo</option>
        <option value="virgo">♍ Virgo</option>
        <option value="libra">♎ Libra</option>
        <option value="scorpio">♏ Scorpio</option>
        <option value="sagittarius">♐ Sagittarius</option>
        <option value="capricorn">♑ Capricorn</option>
        <option value="aquarius">♒ Aquarius</option>
        <option value="pisces">♓ Pisces</option>
    </select>

    <button onclick="getHoroscope()">Get Horoscope</button>

    <div id="horoscope"></div>

    <footer>
        © 2025 My Horoscope App. All Rights Reserved.
    </footer>
</div>

<script>
// Use a reliable CORS proxy to avoid issues
const proxyUrl = 'https://corsproxy.io/?';
const apiUrl = 'https://aztro.sameerkumar.website/?sign=';

// Get daily horoscope
async function getHoroscope() {
    const zodiac = document.getElementById('zodiac').value;
    const url = `${proxyUrl}${encodeURIComponent(apiUrl + zodiac + '&day=today')}`;

    try {
        const response = await fetch(url, { method: 'POST' });

        if (!response.ok) {
            throw new Error('Failed to fetch horoscope.');
        }

        const data = await response.json();

        // Display daily horoscope
        document.getElementById('horoscope').innerHTML = `
            <h3>${capitalize(zodiac)} - ${formatDate()}</h3>
            <p><strong>Daily Horoscope:</strong> ${data.description}</p>
            <p><strong>Lucky Number:</strong> ${data.lucky_number} | <strong>Color:</strong> ${data.color}</p>
        `;
    } catch (error) {
        document.getElementById('horoscope').innerHTML = `<p style="color:red;">Failed to load horoscope. Try again later.</p>`;
    }
}

// Capitalize first letter of zodiac sign
function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
}

// Format date for display
function formatDate() {
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    return new Date().toLocaleDateString('en-US', options);
}
</script>

</body>
</html>
